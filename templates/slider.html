<div class="slider" style="background-color:#555555;">
  <div class="slide" ng-repeat="item in data">
    <div class="slider-content" ng-show="item.visible">
        <h1>{{item.title}}</h1>
        <p>{{item.value}}</p>
        <p>{{item.name}}</p>
      </div>
      <ul class="dots">
          <li ng-repeat="item in data" ng-class="{'black-dot': !item.visible,'white-dot':item.visible}">.</li>
      </ul>
  </div>

</div>
